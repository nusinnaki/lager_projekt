<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>POPSITE LAGER</title>
  <style>
    body { font-family: Arial; max-width: 1100px; margin: 30px auto; }
    .center {
      display: flex;
      align-items:center;
      justify-content: center;
      gap: 12px;
     }
     .center h1 {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 600;
      font-size: 36px;
      letter-spacing: 0.5px;
      margin: 0;
      position: relative;
      top: -1px;
    }

    .logo { max-width: 220px; width: 40%; height: auto; margin: 10px 0 0; }
    h1 { margin: 10px 0 20px; letter-spacing: 1px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-items: start; }
    .card { border: 1px solid #ddd; border-radius: 12px; overflow: hidden; background: #fff; }
    .card h2 { margin: 0; padding: 14px 16px; background: #f6f6f6; border-bottom: 1px solid #ddd; }
    .card img { width: 100%; height: 260px; object-fit: cover; display: block; }
    .card .body { padding: 16px; }
    .btn { display: inline-block; padding: 10px 14px; border: 1px solid #111; border-radius: 10px; text-decoration: none; color: #111; }
  </style>
</head>
<body>
  <div class="center">
    <h1>Lager</h1> <img class="logo" src="assets/logo.png" alt="POPSITE Logo">
  </div>

  <div class="grid">
    <div class="card">
      <h2>Konstanz</h2>
      <img src="assets/konstanz.jpg" alt="Konstanz">
      <div class="body">
        <a class="btn" href="konstanz.html">Open Konstanz Lager</a>
      </div>
    </div>

    <div class="card">
      <h2>Sindelfingen</h2>
      <img src="assets/sindelfingen.jpg" alt="Sindelfingen">
      <div class="body">
        <a class="btn" href="sindelfingen.html">Open Sindelfingen Lager</a>
      </div>
    </div>
  </div>
</body>
</html>
